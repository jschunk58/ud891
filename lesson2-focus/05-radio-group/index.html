<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Radio Group</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="demo">

      <h3 id="drink-label">Drink Options</h3>

      <ul id="group1" class="radiogroup" aria-labelledby="drink-label" role="radiogroup">
        <li role="radio" tabindex="0" class="radio" checked>
          Water
        </li>
        <li role="radio" tabindex="-1" class="radio">
          Tea
        </li>
        <li role="radio" tabindex="-1" class="radio">
          Coffee
        </li>
        <li role="radio" tabindex="-1" class="radio">
          Cola
        </li>
        <li role="radio" tabindex="-1" class="radio">
          Ginger Ale
        </li>
      </ul>

    </div>

    <script src="radiogroup.js"></script>

  </body>
</html>
